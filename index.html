<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>[TITLE]</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

     <style>
        body {
            background-color: #EEEEEE;
            padding-bottom: 40px;
            padding-top: 40px;
        }

        .centre-box {
            margin: 0 auto;
            max-width: 600px;
            padding: 15px;
        }
    </style>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"> </script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"> </script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="centre-box">
            <h1><small>Hello</small></h1>

            <p>
                Welcome to ...
            </p>
        </div>
        <div id="text-block"></div>
    </div>

    <script>
        const telegramWebApp = window.Telegram.WebApp;

        const userId = telegramWebApp.initDataUnsafe.user.id;
        const username = telegramWebApp.initDataUnsafe.user.username;
        const firstName = telegramWebApp.initDataUnsafe.user.first_name;

        console.log("User ID: ", userId);
        console.log("Username: ", username);
        console.log("First Name: ", firstName);

        const elem = document.getElementById('text-block');
        elem.innerHTML = `UserId: ${userId}, UserName: ${username}, First Name: ${firstName}`;
    </script>
</body>
</html>
